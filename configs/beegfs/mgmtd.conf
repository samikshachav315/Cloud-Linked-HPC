# /etc/beegfs/beegfs-mgmtd.conf

# Directory where the management service stores its data
storeMgmtdDirectory = /data/beegfs/mgmtd

# Path to the shared secret file for authentication
connAuthFile = /etc/beegfs/conn.auth

# Network configuration (Optional: allow all interfaces)
connInterfacesFile =
connNetFilterFile =

# Listen configuration
listenPort = 8008
connUseRDMA = false

# Logging
logLevel = 3
logType = syslog

# Default tuning
runDaemonized = true
tuneNumWorkers = 4
tuneListenerPollIntervalSec = 1

# Quota enforcement
quotaEnableEnforcement = false

# Storage and Migration settings
allowLocalSGMigration = true
tuneTargetChooserStrategy = 1
tuneMetadataPreferredStoragePoolId = 0