# /etc/beegfs/beegfs-meta.conf

# IP address of the Management Node
sysMgmtdHost = 10.0.2.20

# Directory where the metadata service stores its data
storeMetaDirectory = /data/beegfs/meta

# Path to the shared secret file
connAuthFile = /etc/beegfs/conn.auth

# Network configuration
connInterfacesFile =
connNetFilterFile =

# Logging
logLevel = 3
logType = syslog

# Performance tuning (Standard defaults)
runDaemonized = true
tuneNumWorkers = 12