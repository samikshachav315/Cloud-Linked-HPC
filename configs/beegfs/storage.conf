# /etc/beegfs/beegfs-storage.conf

# IP address of the Management Node
sysMgmtdHost = 10.0.2.20

# Directory where the storage service stores data chunks
storeStorageDirectory = /data/beegfs/storage

# Path to the shared secret file
connAuthFile = /etc/beegfs/conn.auth

# Network configuration
connInterfacesFile =
connNetFilterFile =

# Logging
logLevel = 3
logType = syslog

# Performance tuning
runDaemonized = true
tuneNumWorkers = 12