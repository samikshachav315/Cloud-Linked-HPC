# /etc/zabbix/zabbix_server.conf

# Log File Location
LogFile=/var/log/zabbix/zabbix_server.log
LogFileSize=0
PidFile=/run/zabbix/zabbix_server.pid
SocketDir=/run/zabbix

# Database Configuration
DBHost=localhost
DBName=zabbix
DBUser=zabbix
DBPassword=password  # Must match the DB setup script

# Network Configuration
ListenPort=10051
# SourceIP=          # Uncomment if multiple IPs exist

# Performance Tuning (Optional)
StartPollers=5
StartTrappers=5
CacheSize=8M